<html>
<head>
<title>Chargement...</title>
<style>
TD {FONT-FAMILY: Verdana,Helvetica; FONT-SIZE: 10px}
</style>
<script>
function getfic(){
	ch = document.location.search.substr(1);
	param = ch.split("&");
	value = param[1].split("=");
	document.getElementById('nomfic').innerHTML = "<b>"+value[1];
}
function getwidth(){
	ch = document.location.search.substr(1);
	param = ch.split("&");
	value = param[0].split("=");
	document.getElementById('pbar').width = (4/5*value[1])+"%";
}

x=(screen.width/3.5);
y=(screen.height/3);
window.moveTo(x,y);
</script>
</head>
<body bgcolor="#F2F2E8">
<table align="center" width="100%" height="20" cellspacing="0" bgcolor="#F2F2E8">
<tr><td colspan="3" align="center"><b>Chargement en cours...</b><br><br></td></tr>
<tr valign="middle">
<td id="nomfic" width="20%"></td>
<td id="pbar" align="left" bgcolor="#FF0000"></td>
<td bgcolor="#999999"></td>
</tr>
</table>
</body>
<script>
getfic();
getwidth();
</script>
</html>
